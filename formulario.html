<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form>
        <div>
            <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui..." required="true" />
        </div><br>
    
        <div>
            <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Digite seu email aqui..." required="true" />
        </div><br>

        <div>    
            <label for="descrição">Descrição:</label><br>
            <textarea id="descrição" placeholder="Fale mais sobre você aqui..." cols="20" rows="5"></textarea>
        </div><br>    
        
        <div>
            <label for="módulo">Módulo:</label><br>

            <select name="módulo" id="módulo">
                <option value="">Escolher módulo</option>
                <option value="">Módulo 1</option>
                <option value="">Módulo 2</option>
                <option value="">Módulo 3</option>
                <option value="">Módulo 4</option>
                <option value="">Módulo 5</option>
                <option value="">Módulo 6</option>
            </select>
        </div><br>    
    
        <div>
            <label for="senha">Senha:</label><br>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha aqui..." maxlength="8" required="true" />
        </div><br>    
    
        <div>
            <label for="confirmar">Confirmar Senha:</label><br>
                <input type="password" id="confirmar" name="confirmar" placeholder="Digite sua senha novamente aqui..." maxlength="8" required="true" />
        </div><br>

        <div>
            <p>Deseja receber novidades em seu e-mail?</p>
            <label for="">Sim</label>
                <input type="radio" id="sim" name="metodoDeContato" value="sim" >
            <label for="">Não</label>
                <input type="radio" id="nao" name="metodoDeContato" value="nao" >
        </div><br>

        <div>
            <button type="submit">Cadastrar</button>
        </div>    
    </form>

</body>
</html>
